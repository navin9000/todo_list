{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% block title %}<title>todolist</title>{% endblock title %}
	<link rel="stylesheet" type="text/css" href="{%  static '/css/home.css' %}">
</head>
<body>
    {% block content %}
	<div class="content-section">
		<div class="form">
			<form method="POST">
				{% csrf_token %}
				{{forms}}
				<div class="color3">
					<button class="color4" type="submit">Submit</button>
				</div>
			</form>
	    </div>
		<div class="posts">
				{% for post in todo %}
				    <div class="inside">
					    <div class="br"><h3>ToDo :</h3></div>
						<p class="posts">{{post}}</p>
						<div>
							<button class="color1 btn">
								<a href="{% url 'update' post.id %}">Update</a>
							</button>
						    <button class="color2 btn">
						    	<a href="{% url 'delete' post.id %}">Delete</a>
						    </button>
						</div>
					</div>
				{% endfor %}
		</div>
	</div>
	{% endblock %}
</body>
</html>
